<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Université Paris-Saclay - Logo History</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../submit.css">
</head>
<body>
    <header>
        <h1>Université Paris-Saclay</h1>
        <p>Founded in 2019</p>
        <p>Location: Gif-sur-Yvette, France</p>
    </header>

    <main>
        <div class="university-content">
            <div class="navigation-buttons">
                <a href="../index.html" class="nav-button">← Back to Universities</a>
                <a href="../edit.html?id=universit-paris-saclay" class="nav-button edit-button">Edit Entry</a>
            </div>

            <div class="logo-history">
                <h2>Logo History</h2>
                <div id="logoHistory">
                    <!-- Logo history will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 University Logo History Wiki</p>
    </footer>

    <script>
        // Load logo history data
        async function loadLogoHistory() {
            try {
                const response = await fetch('../data/universities/universit-paris-saclay.json');
                const data = await response.json();
                
                const logoHistory = document.getElementById('logoHistory');
                logoHistory.innerHTML = data.logoHistory.map(logo => `
                    <div class="logo-entry">
                        <div class="logo-image">
                            <img src="../images/universit-paris-saclay/2019.png" 
                                 alt="Université Paris-Saclay logo from 2019"
                                 onerror="this.src='../images/placeholder.png'">
                        </div>
                        <div class="logo-info">
                            <h3>2019 </h3>
                            <p>a</p>
                            <div class="source">
                                <a href="https://en.wikipedia.org/wiki/Paris-Saclay_University#/media/File:Logo_Universit%C3%A9_Paris-Saclay_(ComUE).svg" target="_blank" rel="noopener noreferrer">
                                    Source: Paris Saclay
                                </a>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading logo history:', error);
                document.getElementById('logoHistory').innerHTML = 
                    '<p class="error">Error loading logo history. Please try again later.</p>';
            }
        }

        // Load logo history when page loads
        document.addEventListener('DOMContentLoaded', loadLogoHistory);
    </script>
</body>
</html>
